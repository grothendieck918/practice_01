{% extends 'base.html' %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>{{ target_user.username }}</h4>
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>

        {% if user == target_user %}
        <div>
            <p>
                <a href={% url 'accountapp:update' pk=user.pk %}>Update info</a>
{#                        여기선이젠 나의 pk#}
            </p>
            <div><a href={% url 'accountapp:delete' pk=user.pk %}> Quit </a></div>
        </div>
        {% endif %}
    </div>
{% endblock %}
