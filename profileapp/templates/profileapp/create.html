{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>프로필 생성</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:create' %}"
                  enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-4">
                    <input type="submit" class="px-5 btn btn-warning rounded-pill">
                </div>
            </form>
        </div>

    </div>
{% endblock %}
