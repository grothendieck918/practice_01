<div style="text-align:center">
    <div class="kkc_header_logo">
        <h1>KKC</h1>
    </div>
    <div class="kkc_header_button">

        <span class="mx-2"><a href="{% url 'articleapp:list' %}">
            Articles
        </a></span>
        <span class="mx-2"><a href="{% url 'projectapp:list' %}">
            Projects
        </a></span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
            Subscription</a>
        </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
        </span>
            {% else %}

            <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
            </span>

            <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                로그아웃
            </a>
            </span>
        {% endif %}
    </div>
</div>
