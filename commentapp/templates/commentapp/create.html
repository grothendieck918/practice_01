{% load bootstrap4 %}


    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>댓글 작성</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden"
                name="article_pk"
                value="{{ target_article.pk }}">
                <div class="m-4">
                    <input type="submit" class="px-5 btn btn-warning rounded-pill">
                </div>
            </form>
        </div>

    </div>
