version: "3.7"
services:
  nginx:
    image: nginx:1.19.5
    networks:
      - practice_kkc_network
    volumes:
      - practice_kkc_media:/data/media/
      - practice_kkc_static:/data/static/
      - /home/kangtor918/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  django:
    image: practice_kkc_django:5
    networks:
      - practice_kkc_network
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD
    volumes:
      - practice_kkc_static:/home/practice_01/staticfiles/
      - practice_kkc_media:/home/practice_01/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - practice_kkc_network
    volumes:
      - practice_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_USER
      - MARIADB_PASSWORD
      - MARIADB_ROOT_PASSWORD
    environment:
      MARIADB_DATABASE: django
      MARIADB_USER_FILE: /run/secrets/MARIADB_USER
      MARIADB_PASSWORD_FILE: /run/secrets/MARIADB_PASSWORD
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/MARIADB_ROOT_PASSWORD

networks:
  practice_kkc_network:

volumes:
  practice_kkc_static:
  practice_kkc_media:
  practice_mariadb:

secrets:
  MARIADB_USER:
    external: true
  MARIADB_PASSWORD:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true
  DJANGO_SECRET_KEY:
    external: true

